    <title>Vanilla JS Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="buttons">
            <button data='x'>Choose X</button>
            <button data='o'>Choose O</button>
            <div class="out">Your choise: X</div>
        </div>
        <div class="winner-сount">
            <div class="x-win">Total X Wins: 0</div>
            <div class="o-win">Total O Wins: 0</div>
        </div>
        <div id="tic-tac-toe">

        </div>
        <button id="reset">Start new game</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
