<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vanilla JS Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="winnerCount">
            <div class="xWin">Total X Wins: 0</div>
            <div class="oWin">Total O Wins: 0</div>
        </div>
        <div class="tic-tac-toe">
            <div class="ttt-item" data="0"></div>
            <div class="ttt-item" data="1"></div>
            <div class="ttt-item" data="2"></div>
            <div class="ttt-item" data="3"></div>
            <div class="ttt-item" data="4"></div>
            <div class="ttt-item" data="5"></div>
            <div class="ttt-item" data="6"></div>
            <div class="ttt-item" data="7"></div>
            <div class="ttt-item" data="8"></div>
        </div>
        <button id="reset">Reset</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
